<html xmlns="http://www.w3.org/1999/xhtml">

<head>
	<meta charset="utf-8"></meta>
	<script src="../../../foreground/custom/js/ajax/ajax.js"></script>
</head>

<script>
	window.onload=function()
	{
		document.getElementById('btn_get').onclick=function()
		{
			var data = document.getElementById('ajaxData').value;
			
			// 异步GET
			var ajax = new Ajax('/background/module/sys_ajax/controller/ajaxtest_get.php','ajaxGetData='+data,callback);
			ajax.get();
			
			// 同步GET
			//var ajax=new Ajax('/background/module/ajax/controller/ajaxtest_get.php','ajaxGetData='+data);
			//var result = ajax.get();
			//document.getElementById('box').innerHTML = result;
		};
		
		document.getElementById('btn_post').onclick=function()
		{
			var data = document.getElementById('ajaxData').value;
			
			// 异步POST
			var ajax=new Ajax('/background/module/sys_ajax/controller/ajaxtest_post.php','ajaxGetData='+data,callback);
			ajax.post();
			
			// 同步POST
			//var ajax=new Ajax('/background/module/sys_ajax/controller/ajaxtest_post.php','ajaxGetData='+data);
			//var result = ajax.post();
			//document.getElementById('box').innerHTML = result;
		};
	}
	
	function callback(result)
	{
		document.getElementById('box').innerHTML = result;
	}
</script>

<body>
	<input id="ajaxData" type="text"></input>
	<button id="btn_get" type="button">测试AJAX——GET方法</button>
	<button id="btn_post" type="button">测试AJAX——POST方法</button>
	<div id="box"></div>
</body>

</html>
