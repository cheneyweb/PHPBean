<h2 class="sub-header">_Example管理</h2>
<!-- 查询表单 -->
<form id="queryForm" class="form-horizontal" method="POST">
	<!-- 隐藏域值 -->
	<input type=hidden name="bean" value="_Example" />
	<input type=hidden id="queryBegin" name="queryBegin" value="<{$query.queryBegin}>" />
	<input type=hidden id="queryCount" name="queryCount" value="<{$query.queryCount}>" />
	<input type=hidden id="pageCount" name="pageCount" value="<{$query.pageCount}>" />
	<div class="form-group">
		<div class="col-sm-3">
			<div class="input-group">
				<div class="input-group-addon">编号</div>
				<input type="text" name="code" value="<{$query.code}>" class="form-control" />
			</div>
		</div>
		<div class="col-sm-3">
			<div class="input-group">
				<div class="input-group-addon">创建日期</div>
				<input type="text" name="datetimeCreate" value="<{$query.datetimeCreate}>" class="form-control datetimepicker" />
			</div>
		</div>
	</div>
	<div class="form-group">
		<div class="col-sm-1">
			<button id="queryBtn" type="button" class="btn btn-default" onclick="javascript:queryLoad('queryForm','__example','_ExampleView')">查询</button>
		</div>
		<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#addModal">新增</button>
		<button type="button" class="btn btn-primary" onclick="javascript:showView('__example','Add_ExampleView')">新增页面</button>
		<button type="button" class="btn btn-danger" onclick="javascript:operateSelectedItem('__example','Delete_ExampleAction')">删除</button>
	</div>
</form>

<table class="table table-bordered table-condensed">
	<thead>
		<tr>
			<th><input onClick="javascript:selectAll(this,'__example')" type="checkbox"/></th><th></th>
			<th>操作</th>
		</tr>
	</thead>
	<tbody>
		<{foreach item=item from=$_examples}>
		<tr>
			<td scope="row"><input name="_prefixexampleItem" type="checkbox" value="<{$item->id}>" /></td><td></td>
			<td>
				<a href="javascript:showDetailView('__example','_ExampleDetailView',<{$item->id}>)">详情页面</a> |
				<a href="javascript:updateView('__example','Update_ExampleView','<{$item->id}>')">编辑页面</a> |
				<a href="javascript:updateModal('addModal','__example','Update_ExampleAction','<{$item->id}>')">编辑</a>
			</td>
		</tr>
		<{/foreach}>
	</tbody>
</table>
<!-- 分页控件 -->
<{include file="../../../foreground/module/sys_query/query.html"}>

<{block name="extra"}>
<!-- Modal -->
<div id="addModal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="addModalLabel">
	<div class="modal-dialog modal-lg" role="document">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal" aria-label="Close">
					<span aria-hidden="true">&times;</span>
				</button>
				<h4 class="modal-title" id="addModalLabel">新增_Example</h4>
			</div>
			<div class="modal-body">
				<form id="addForm" class="form-horizontal" method="POST">
					<!-- Bean实体 -->
					<input type="hidden" name="bean" value="_Example" />
					<input type="hidden" name="id" />
					<div class="form-group"><div></div>
					</div>
				</form>
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
				<button id="addBtn" type="button" class="btn btn-primary" onclick="javascript:formModuleActionModal('addForm','__example','Add_ExampleAction','addModal')">保存</button>
				<button id="updateBtn" style="display:none;" type="button" class="btn btn-primary" onclick="javascript:formModuleActionModal('addForm','__example','Update_ExampleAction','addModal')">更新</button>
			</div>
		</div>
	</div>
</div>
<script type="text/javascript">
</script>
<{/block}>
