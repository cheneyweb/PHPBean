<h2 class="sub-header" style="margin-top:35px;">新增角色</h2>
<!-- 新增表单 -->
<form id="addForm" class="form-horizontal" method="POST">
	<div class="form-group">
		<div class="col-sm-1">
			<button id="addBtn" type="button" class="btn btn-primary" onclick="javascript:formModuleActionView('addForm','sys_role','AddRoleAction','RoleView',false)">保存</button>
		</div>
		<button type="button" class="btn btn-primary" onclick="javascript:showView('sys_role','RoleView')">取消</button>
	</div>
	<!-- Bean实体 -->
	<input type="hidden" name="bean" value="Role" />
	<input type="hidden" name="id" />
	<div class="form-group">
		<div class="col-sm-4">
			<div class="input-group">
				<div class="input-group-addon">角色编码</div>
				<input type="text" name="code" class="form-control" />
			</div>
		</div>
		<div class="col-sm-4">
			<div class="input-group">
				<div class="input-group-addon">角色名称</div>
				<input type="text" name="name" class="form-control" />
			</div>
		</div>
	</div>
	<div>
		<hr/>
		<h5>权限控制</h4>
		<ul id="treePermission" class="ztree"></ul>
	</div>
</form>


<{block name="extra"}>
<script type="text/javascript">
	$(function() {
		treeObj = $.fn.zTree.init($('#treePermission'), setting, zNodes);
	});
</script>
<{/block}>
