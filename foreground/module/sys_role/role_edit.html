<h2 class="sub-header">编辑角色</h2>
<!-- 新增表单 -->
<form id="addForm" class="form-horizontal" method="POST">
	<div class="form-group">
		<div class="col-sm-1">
			<button id="updateBtn" type="button" class="btn btn-primary" onclick="javascript:formModuleActionView('addForm','sys_role','UpdateRoleAction','RoleView',false)">更新</button>
		</div>
		<button type="button" class="btn btn-primary" onclick="javascript:showView('sys_role','RoleView')">取消</button>
	</div>
	<!-- Bean实体 -->
	<input type="hidden" name="bean" value="Role" />
	<input type="hidden" name="id" value="<{$role.id}>"/>
	<div class="form-group">
		<div class="col-sm-4">
			<div class="input-group">
				<div class="input-group-addon">角色编码</div>
				<input type="text" name="code" value="<{$role.code}>" class="form-control" />
			</div>
		</div>
		<div class="col-sm-4">
			<div class="input-group">
				<div class="input-group-addon">角色名</div>
				<input type="text" name="name" value="<{$role.name}>" class="form-control" />
			</div>
		</div>
	</div>
	<div>
		<hr/>
		<h5>权限控制</h4>
		<input type="hidden" id="permissionIds" name="permissionIds" value="<{$role.permission_ids}>" />
		<ul id="treePermission" class="ztree"></ul>
	</div>
</form>

<{block name="extra"}>

<script type="text/javascript">
	$(function() {
		treeObj = $.fn.zTree.init($('#treePermission'), setting, zNodes);
		checkNode('permissionIds','treePermission');
	});
</script>
<{/block}>
