<h2 class="sub-header" style="margin-top:35px;">新增Permission</h2>
<!-- 新增表单 -->
<form id="addForm" class="form-horizontal" method="POST">
	<div class="form-group">
		<div class="col-sm-1">
			<button id="addBtn" type="button" class="btn btn-primary" onclick="javascript:formModuleActionView('addForm','tmp_permission','AddPermissionAction','PermissionView',false)">保存</button>
		</div>
		<button type="button" class="btn btn-primary" onclick="javascript:showView('tmp_permission','PermissionView')">取消</button>
	</div>
	<!-- Bean实体 -->
	<input type="hidden" name="bean" value="Permission" />
	<input type="hidden" name="id" />
	<div class="form-group">
		<div class="col-sm-4">
			<div class="input-group">
				<div class="input-group-addon">权限编码</div>
				<input type="text" name="code" class="form-control" />
			</div>
		</div>
		<div class="col-sm-4">
			<div class="input-group">
				<div class="input-group-addon">权限名称</div>
				<input type="text" name="name" class="form-control" />
			</div>
		</div>
	</div>
</form>

</script>
